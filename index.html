<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Stippling</title>
  </head>
  <body>
    <nav>
      <h1>Voronoi</h1>
    </nav>
    <div id="app">
      <div class="controls" id="controls">
        <sl-range
          label="Num Points"
          id="numPointsSlider"
          min="1000"
          max="30000"
          value="15000"
          step="1000"
        >
        </sl-range>
        <sl-range
          label="Min Radius"
          id="minRadius"
          min="0.1"
          max="2"
          step="0.1"
          value="0.8"
        ></sl-range>
        <sl-range
          label="Max Radius"
          id="maxRadius"
          min="2"
          max="5"
          step="0.1"
          value="2.7"
        ></sl-range>
        <span class="checks">
          <sl-checkbox id="colorToggle">With Color</sl-checkbox>
          <sl-checkbox id="polyToggle">With Polygons</sl-checkbox>
        </span>
        <input type="file" id="imageUpload" accept="image/*" />
        <sl-button id="video-btn">Live Video</sl-button>
        <sl-button id="restart-btn">Reseed Points</sl-button>
      </div>
      <canvas id="canvas"></canvas>
      <span id="loader" class="loader"></span>
    </div>
    <video id="video" autoplay playsinline muted style="display: none"></video>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
